<section>
  <form fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field appearance="standard">
        <mat-label>Courriel</mat-label>
        <input type="email" matInput>
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Prénom</mat-label>
        <input type="text" matInput>
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Nom</mat-label>
        <input type="text" matInput>
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Date de naissance</mat-label>
        <input type="date" matInput>
    </mat-form-field>
    <label id="example-radio-group-label">Votre sexe</label>
    <mat-radio-group class="example-radio-group" aria-labelledby="example-radio-group-label">
      <mat-radio-button value="1">Homme</mat-radio-button>
      <mat-radio-button value="2">Femme</mat-radio-button>
      <mat-radio-button value="3">Autres</mat-radio-button>
      <mat-radio-button value="4">Je préfère ne pas préciser</mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="standard">
        <mat-label>Mot de passe</mat-label>
        <input type="password" matInput>
        <mat-icon matSuffix>lock</mat-icon>
        <mat-hint>minimum de 3 caractères</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Confirmation mot de passe</mat-label>
        <input type="password" matInput>
        <mat-icon matSuffix>lock</mat-icon>
        <mat-hint>minimum de 3 caractères</mat-hint>
    </mat-form-field>
  </form>
</section>
