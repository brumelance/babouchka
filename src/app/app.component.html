<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened="true">
        <p>Sidenav content</p>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div>
                <button (click)="sidenav.toggle()">Toggle sidenav</button>
            </div>
            <div>LOGO</div>
            <div>
                <a routerLink="/signup">Signup</a>
                <a routerLink="/">HOME</a>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
